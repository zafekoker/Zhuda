<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define Inter font family, fallback to sans-serif */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
        }
        /* Custom styles if needed, though Tailwind should cover most */
    </style>
</head>
<body>
    <!-- Main container for the login card, centered on the page -->
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login</h2>

        <!-- Login Form -->
        <!-- The 'action' attribute would normally point to your server-side login endpoint. -->
        <!-- 'formaction' on the 'Back to Landing' button demonstrates its use for a specific button. -->
        <form action="../index.html" method="POST" class="space-y-6">
            <!-- Email/Username Input Field -->
            <div>
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email or Username</label>
                <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Enter your email or username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    required
                >
            </div>

            <!-- Password Input Field -->
            <div>
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    required
                >
            </div>

            <!-- Login Button -->
            <div>
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 transform hover:scale-105"
                >
                    Log In
                </button>
            </div>

            <!-- "Back to Landing Page" Button using formaction -->
            <!-- formaction specifies the URL to submit the form data to when this button is clicked. -->
            <!-- It overrides the form's 'action' attribute for this specific button. -->
            <!-- For a simple navigation, a regular <a> tag is often more appropriate, but this demonstrates formaction. -->
            <div>
                <button
                    type="submit"
                    formaction="../index.html"
                    class="w-full mt-4 bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition duration-200 transform hover:scale-105"
                >
                    Back to Landing Page
                </button>
            </div>

            <!-- Optional: Forgot Password Link -->
            <div class="text-center">
                <a href="#" class="text-blue-600 hover:underline text-sm">Forgot Password?</a>
            </div>

            <!-- Optional: Sign Up Link -->
            <div class="text-center text-sm text-gray-600">
                Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
